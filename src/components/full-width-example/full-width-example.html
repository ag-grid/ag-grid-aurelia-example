<template>

                         grid-options.bind="gridOptions">

            <ag-full-width-row-template>
              <span style="font-weight: bold">${params.data.name}</span>
              <name-and-age></name-and-age>

            <ag-grid-column header-name="Name" field="name" width.bind="400">
            </ag-grid-column>
            <ag-grid-column header-name="Age" field="age" width.bind="400">
            </ag-grid-column>
        </ag-grid-aurelia>
      </div>
    </div>
  </div>
